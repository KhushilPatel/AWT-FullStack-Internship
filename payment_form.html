<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>required fields are followed by *</p>
        <h3>contact information</h3>
        <p>Name:  * <input type="text" name="name"  required>  </p>
       <fieldset>
           <legend> *Gender</legend>
        <p>
        Male <input type="radio" name="gender" id="" required>       
        Female <input type="radio" name="gender" id="" required>
        </p>
        </fieldset>         
        <p>Address:<textarea name="address" id="" cols="100" rows="7"></textarea></p>
        <p>Email*: <input type="email" name="email" id="" required></p>
        <p>Pincode*: <input type="number" name="pincode" id="pincode" required></p>

        <h2>Payment information</h2>
        <p> Card Type*:
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="Rupay">Rupay</option>
                <option value="master card">master card</option>
            </select>
        </p>
        <p>
            Card Number* <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration date*: <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            cvv* <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay now">
    </form>
</body>
</html>
